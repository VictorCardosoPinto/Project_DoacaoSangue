<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do doador</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h2 class="headerDoador">Informações do doador</h2>
    
    <form id="formulario">

    <!--region Nome-->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <!--endregion Nome-->

    <!--region Usuário-->
    <label for="user">Usuário:</label>
    <input type="text" id="user" name="user" required><br><br>
    <!--endregion Usuário-->

    <!--region Senha-->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>
    <!--endregion Senha-->

    <!--region E-mail-->
    <label for="email">E-Mail:</label>
    <input type="email" id="email" required><br><br>
    <!--endregion E-mail-->

    <!--region Telefone-->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="11"><br><br>
    <!--endregion Telefone-->
    
    <!--region Data de Nascimento-->
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento"><br><br>
    <!--endregion Data de Nascimento-->

    <!--region Peso-->
    <label for="peso">Peso:</label>
    <input type="number" id="peso" placeholder="(kg)"><br><br>
    <!--endregion Peso-->

    <!--region Tipo Sanguineo-->
    <label for="tipoSanguineo">Tipo Sanguíneo:</label>
    <select id="tipoSanguineo" name="tipoSanguineo" required>
        <option value="" disabled selected></option>
        <option value="O">O</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
    </select><br><br>
    <!--endregion Tipo Sanguineo-->

    <!--region Fator RH-->
    <label for="fatorRh">Fator RH:</label>
    <select id="fatorRh" name="fatorRh" required>
        <option value="" disabled selected></option>
        <option value="+">+</option>
        <option value="-">-</option>
    </select><br><br>
    <!--endregion Fator RH-->

    <!--region Gênero-->
    <label for="sexo">Gênero:</label>
    
    <input type="radio" id="radioFeminino" name="genero" value="feminino">
    <label for="radioFeminino">Feminino</label>

    <input type="radio" id="radioMasculino" name="genero" value="masculino">
    <label for="radioMasculino">Masculino</label>

    <input type="radio" id="radioOutro" name="genero" value="outro">
    <label for="radioOutro">Outro</label><br><br>
    <!--endregion Gênero-->

    <!--region Documento-->
    <label for="documento">Documento:</label>
    <input type="text" id="documento" placeholder="CPF/RG"><br><br>
    <!--endregion Documento-->

    <!--region Checkbox-->
    <span>Informações Adicionais</span><br><br>
    <label for="checkbox">Estar descansado (ter dormido pelo menos 6 horas nas últimas 24 horas)</label>
    <input type="checkbox" id="checkbox_1"><br><br>

    <label for="checkbox">Estar alimentado, evitando alimentos gordurosos</label>
    <input type="checkbox" id="checkbox_2"><br><br>

    <label for="checkbox">Não possui anemia no teste realizado imediatamente antes da doação</label>
    <input type="checkbox" id="checkbox_3"><br><br>
    
    <label for="checkbox">Não possui hipertensão ou hipotensão arterial no momento da doação</label>
    <input type="checkbox" id="checkbox_4"><br><br>

    <label for="checkbox">Não está com aumento ou diminuição dos batimentos cardíacos no momento da doação </label>
    <input type="checkbox" id="checkbox_5"><br><br>
    
    <label for="checkbox">Não está com febre no dia da doação</label>
    <input type="checkbox" id="checkbox_6"><br><br>
    <!--endregion Checkbox-->

    <!--endregion Observações-->
    <label for="comentarios">Observações:</label><br>
    <textarea id="comentarios" name="comentarios" rows="15" cols="40"></textarea><br>
    <!--endregion Observações-->

    <!--endregion Botões-->
    <button type="button" onclick="salvarDados()">Salvar</button>
    <button type="button" onclick="cancelarFormulario()">Cancelar</button>
    <button type="button" onclick="carregarDados()">Carregar Dados</button>
    <!--endregion Botões-->
    </form>

    <script src="script.js"></script>  
</body>
</html>
